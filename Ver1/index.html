<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://rawgit.com/alvarotrigo/fullPage.js/dev/src/fullpage.css">
  <title>Ver1</title>
</head>

<body>
  <div id="fullpage">

    <!-- first page -->

    <div class="section">

      <section class="team">
        <div class="grid-xlarge">
          <div class="team__container">
            <article>
              <a class="team__link" target="_blank">
                <div class="team__img-container">
                  <span class="preloader"></span>
                  <figure class="team__img">
                    <img class="absolute-bg" src="../../Assets/captainAmerica.png" alt="" />
                    <img class="absolute-bg" src="../../Assets/hulk.png" alt="" />
                    <img class="absolute-bg" src="../../Assets/ironMan.png" alt="" />
                    <img class="absolute-bg" src="../../Assets/spiderMan.png" alt="" />
                    <img class="absolute-bg" src="../../Assets/starLord.png" alt="" />
                    <img class="absolute-bg" src="../../Assets/thor.png" alt="" />
                    <!-- <img class="absolute-bg" src="../Assets/captainAmerica.png" alt=""/> -->
                  </figure>
                </div>
              </a>
            </article>
          </div>
        </div>
      </section>

    </div>

    <!-- second page -->

    <div class="section">

      <marquee direction="right" scrollamount="16">
        <h2>WHO IS</h2>
      </marquee>
      <br>
      <marquee direction="left" scrollamount="20">
        <h2>THE MOST POPULAR</h2>
      </marquee>
      <br>
      <marquee direction="right" scrollamount="15">
        <h2>SUPERHERO</h2>
      </marquee>
      <br>
      <marquee direction="left" scrollamount="17">
        <h2>IN MCU?</h2>
      </marquee>

    </div>

    <!-- third page -->

    <div class="section">
      <div class="page3">
        <marquee direction="up" scrollamount="10" style="height: 100%;">
          <div id="floatText">
            <h4>
              Introduction to the project<br>
              Introduction to the project<br>
              Introduction to the project
            </h4>
          </div>
        </marquee>

      </div>

    </div>
    <div class="section">Introduction to Characters</div>
    <div class="section">Timeline</div>
    <div class="section">Chart #1</div>
    <div class="section">Chart #2</div>
    <div class="section">Chart #3</div>
  </div>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.4/fullpage.min.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
